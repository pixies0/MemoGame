<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="timer-container">
            <div class="timer">00:00</div>
        </div>
        <div class="game-container">
        <h1>Jogo da Memória</h1>
        <div class="difficulty-selector">
            <h2>Selecione a Dificuldade:</h2>
            <div class="difficulty-options">
                <button data-difficulty="easy">Fácil</button>
                <button data-difficulty="medium">Médio</button>
                <button data-difficulty="hard">Difícil</button>
            </div>
        </div>

        <div class="stats">
            <p>Jogadas: <span id="moves">0</span></p>
            <p>Pares encontrados: <span id="pairs">0</span>/<span id="total-pairs">0</span></p>
        </div>

        <div class="memory-board" id="board"></div>
        <button id="restart">Reiniciar Jogo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
